<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pesan rhs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container p-3">
      <figure>
        <blockquote class="blockquote">
          <h1>Pesan anonim</h1>
          <p></p>
        </blockquote>
        <figcaption class="blockquote-footer">berikan saya pesan secara anonim atau tidak ketahui dengan nama samaran <cite title="Source Title">@fii-h</cite>
        </figcaption>
      </figure>
      <form
        action="https://script.google.com/macros/s/AKfycbzrsyAHSKJAyAzDbjlJv_sVBXe1PWoCPyKOHmCx2-qamA8koyC5s8C8lyWXi7zC3r4uVA/exec"
        method="post"
      >
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input
            required
            type="text"
            class="form-control"
            placeholder="Nama (Bebas)"
            aria-label="Username"
            aria-describedby="basic-addon1"
            name="nama"
            id="nama"
          />
        </div>
        <div class="form-floating">
          <textarea
            minlength="10"
            required
            class="form-control"
            placeholder="Leave a comment here"
            name="text"
            id="text"
            style="height: 100px"
          ></textarea>
          <label class="opacity-75" for="floatingTextarea2">Pesan</label>
        </div>
        <input value="" id="appVersion" name="appVersion" class="d-none" />
        <button type="submit" class="mt-3 btn btn-secondary">Kirim</button>
        <button type="reset" class="mt-3 btn btn-reset btn-outline-secondary">hapus</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
